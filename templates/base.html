{% load static %}
<!DOCTYPE html>
<html lang='en' data-bs-theme='dark'>

<head>
    <meta charset='utf-8'>
    <title>{% block title %}Eric Forum{% endblock title %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>

</head>

<body>
    <header class='p-3 mb-3 border-bottom'>

        <div class='d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start'>
            <h1><a class='navbar-brand' href='{% url 'home' %}'>Eric Forum</a></h1>
            <ul class='nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0'></ul>

            {% if user.is_authenticated %}

                <div class="btn-group">
                    <button type="button" class="btn btn-success">{{ user.username }}</button>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class='dropdown-item' href='{% url 'password_change' %}'>Change password</a></li>
                        <li><a class='dropdown-item' href='{% url 'logout' %}'>Log Out</a></li>
                    </ul>
                </div>

            {% else %}

                <div class='btn-group'>

                    <a href='{% url 'login' %}' class='btn btn-outline-success'>Log In</a>
                    <a href='{% url 'signup' %}' class='btn btn-outline-primary'>Sign Up</a>

                </div>

            {% endif %}
            </div>

    </header>

    <main>

        <div class='container'>
            {% block content %}
            {% endblock content %}
        </div>

    </main>

    <script
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
            crossorigin='anonymous'>
    </script>

</body>

</html>
