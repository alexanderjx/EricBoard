{% load static %}
<!DOCTYPE html>
<html lang='en' data-bs-theme='dark'>

<head>
    <meta charset='utf-8'>
    <title>{% block title %}Eric Forum{% endblock title %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>

</head>

<body>
    <header class='mb-3 border-bottom'>
        <nav class='navbar navbar-expand-lg bg-body-tertiary'>
            <div class='container-fluid'>
                <a class='navbar-brand'>EricBoard</a>

                <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarText' aria-controls='navbarText' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>

                <div class='collapse navbar-collapse' id='navbarText'>

                    <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                        <li class='nav-item'>
                            <a class='nav-link active' aria-current='page' href="{% url 'home' %}">Home</a>
                        </li>

                        <li class='nav-item'>
                            <a class='nav-link' href="{% url 'article_list' %}">Posts</a>
                        </li>
                    </ul>

                    <div class='btn-group me-2'>
                        {% if user.is_authenticated %}

                            <button type='button' class='btn btn-success'>{{ user.username }}</button>

                            <button type='button' class='btn btn-success dropdown-toggle dropdown-toggle-split' data-bs-toggle='dropdown' aria-expanded="false">
                                <span class='visually-hidden'>Toggle Dropdown</span>
                            </button>

                            <ul class='dropdown-menu'>
                                <li><a class='dropdown-item' href="{% url 'password_change' %}">Change password</a></li>
                                <li><a class='dropdown-item' href="{% url 'logout' %}">Log Out</a></li>
                            </ul>

                        {% else %}

                            <a href="{% url 'login' %}" class='btn btn-outline-success'>Log In</a>

                            <a href="{% url 'signup' %}" class='btn btn-outline-primary'>Sign Up</a>

                        {% endif %}
                    </div>

                </div>

            </div>

        </nav>
    </header>

    <main>
        <div class='container'>
            {% block content %}
            {% endblock content %}
        </div>

    </main>

    <script
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
            crossorigin='anonymous'>
    </script>

</body>

</html>
