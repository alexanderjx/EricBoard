{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New article</h1>
    <form action='' method='post'>{% csrf_token %}
        {{ form|crispy }}

        {% if user.first_name == 'Eric' or 'Erik' or 'Erick' %}
            <p style='color:red;'>Warning: People named {{ user.first_name }} are not allowed to post!.</p>
            <button class='btn btn-success ml-2' type='submit' disabled>Post</button>
        {% else %}
            <button class='btn btn-success ml-2' type='submit'>Post</button>
        {% endif %}

    </form>
{% endblock content %}
