{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New article</h1>
    <form action='' method='post'>{% csrf_token %}
        {{ form|crispy }}

        {% if user.is_eric %}
            <div class="alert alert-danger" role="alert">
              People named {{ user.first_name }} aren't allowed to post.
            </div>
            <button class='btn btn-success ml-2' type='submit' disabled>Post</button>
        {% else %}
            <button class='btn btn-success ml-2' type='submit'>Post</button>
        {% endif %}

    </form>
{% endblock content %}
